<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <script defer src="./main.js"></script>
    <title>BiddingApp</title>
</head>
<body>
    <div class="pageContainer">
        <div class="titleDiv">Bidding App</div>
        <div class="bidDisplay">
            <div class="allBidsTitle">Current Bids</div>
            <div id="allBids"></div>
        </div>
        <div class="inputContainer">
            <div class="bidOne">
                <input type="number" class="bidOneInput" id="bidderOne" onkeydown="addOneBid(event)"/>
                <button class="bidderOneButton" onclick="addOneBid(event)">Bid!</button>
            </div>
            <div class="bidTwo">
                <input type="number" class="bidTwoInput" id="bidderTwo" onkeydown="addTwoBid(event)"/>
                <button class="bidderTwoButton" onclick="addTwoBid(event)">Bid!</button>
            </div>
        </div>
    </div>
</body>
</html>
